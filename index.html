<!doctype html>
<html lang="rs">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="stylesheet.css" />
    <script src="https://kit.fontawesome.com/ee1bdb92bc.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
    <link rel="icon" href="/assets/icon.png">

    <title>Popravljač prevoda</title>
</head>

<body>
    <html xmlns="http://www.w3.org/1999/xhtml">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">Popravljač prevoda</a>
            <div class="form-inline">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a id="about-us" class="nav-link" href="about.html">O aplikaciji</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container"></div>
    <div class="d-flex justify-content-between">
        <div class="col" id="adv-left">
            
        </div>
        <div class="col-7" id="main-col">
            <br>
            <div class="d-flex justify-content-center">
                <div class="container" id="description-div">
                    <div style="text-align: center;">
                        <h3>
                            <bold>Ispravite <span><strong>ANSI</strong></span> latinične prevode za 
                                <span><strong>film</strong></span> ili 
                                <span><strong>seriju</strong></span>.</bold>
                        </h3>
                        <h4>Zamenite karaktere <span><strong>ð</strong></span>,
                            <span><strong>æ</strong></span> i <span><strong>è</strong></span> 
                            karakterima <span><strong>đ</strong></span>,
                            <span><strong>ć</strong></span> i <span><strong>č</strong></span>.
                        </h4>
                    </div>
                </div>
            </div>
            <br>
            <div class="container" id="form-container">
                <div class="form-group">
                    <label for="formFile" class="form-label mt-4">Izaberite fajl sa prevodom</label>
                    <br>
                    <input class="form-control" type="file" id="fileToLoad">
                </div>
                <br>
                <div class="d-flex justify-content-center">
                    <button id="submit-button" type="button" class="btn btn-dark btn-lg" 
                        onclick="fixSubtitle()">Ispravi i preuzmi prevod</button>
                </div>
            </div>
            <div class="d-flex justify-content-center">
                <a hidden href="" id="download-link">Kliknite na link da preuzmete ispravljen prevod</a>
            </div>
            
        </div>
        <div class="col" id="adv-right">

        </div>
    </div>

    <button hidden id="modal-button" type="button" class="btn btn-primary" data-backdrop="static" 
        data-keyboard="false" data-toggle="modal" data-target="#error-modal">Trigger modal</button>

    <div class="modal fade" id="error-modal" tabindex="-1" role="dialog" aria-labelledby="modal-title-label"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modal-title-label">Greška</h5>
                </div>
                <div class="modal-body">
                    <h4 id="error-text" class="text-primary"></h4>
                    <br>
                    <h5 id="error-description"></h5>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-dismiss="modal">Zatvori</button>
                </div>
            </div>
        </div>
    </div>

    <div class="footer">
        <div id="credits-large" class="d-flex justify-content-end">
            <div id="credits">
                <div class="container" id="social-div">
                    <h2><a id="git-hub"
                        href="https://github.com/milosevicjovan/popravljac-prevoda" 
                        target="_blank">GitHub <i class="fab fa-github"></i></a></h2>
                </div>
                <br>
                <a id="photo-credit" href="https://www.freepik.com/photos/background" target="_blank">
                    Background photo created by freepik - www.freepik.com</a>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
        </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
        </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
        </script>
</body>

</html>
