<!doctype html>
<html lang="rs">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Popravljač prevoda</title>
</head>

<body>
    <html xmlns="http://www.w3.org/1999/xhtml">
    <br>
    <tr>
        <td>Select a File to Load:</td>
        <td><input type="file" id="fileToLoad"></td>
        <td><button onclick="loadFileAsText()">Load Selected File</button>
        <td>
        <td><button id="button2" onclick="transformText()">Transform text</button></td>
    </tr>
    <hr>
    <a href="" id="download-link">click here to download your file</a>

    <script>
        let subtitleText = "";
        let subtitleFileName = "";
        let subtitleFileExtension = "";

        const fixedSubtitlePrefix = "PopravljenPrevod_";

        function loadFileAsText() {
            let fileToLoad = document.getElementById("fileToLoad").files[0];

            let fileReader = new FileReader();

            fileReader.onload = function (fileLoadedEvent) {
                subtitleText = fileLoadedEvent.target.result;
                subtitleFileName = fixedSubtitlePrefix + fileToLoad.name;

                console.log("Loaded subtitle: " + subtitleText);
            }

            fileReader.readAsText(fileToLoad, 'ISO-8859-1');
        }

        function transformText() {
            var pattern1 = String.fromCharCode(230),
                re1 = new RegExp(pattern1, "g");

            var pattern2 = String.fromCharCode(232),
                re2 = new RegExp(pattern2, "g");

            var pattern3 = String.fromCharCode(240),
                re3 = new RegExp(pattern3, "g");

            var pattern4 = String.fromCharCode(198),
                re4 = new RegExp(pattern4, "g");

            var pattern5 = String.fromCharCode(200),
                re5 = new RegExp(pattern5, "g")

            var pattern6 = String.fromCharCode(208),
                re6 = new RegExp(pattern6, "g");

            subtitleText = subtitleText.replace(re1, 'ć');
            subtitleText = subtitleText.replace(re2, 'č');
            subtitleText = subtitleText.replace(re3, 'đ');
            subtitleText = subtitleText.replace(re4, 'Ć');
            subtitleText = subtitleText.replace(re5, 'Č');
            subtitleText = subtitleText.replace(re6, 'Đ');

            console.log("Ispravljeno: " + subtitleText);
            downloadFixedSubtitle(subtitleText, subtitleFileName, "text/plain");
        }

        function downloadFixedSubtitle(subtitleText, subtitleName, type) {
            var downloadLink = document.getElementById("download-link");
            var file = new Blob([subtitleText], { type: type });
            downloadLink.href = URL.createObjectURL(file);
            downloadLink.download = subtitleName;
        }

    </script>
</body>

</html>
