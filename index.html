<!doctype html>
<html lang="rs">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Popravljač prevoda</title>
</head>

<body>
    <html xmlns="http://www.w3.org/1999/xhtml">
    <br>
    <tr>
        <td>Select a File to Load:</td>
        <td><input type="file" id="fileToLoad"></td>
        <td>
        <td><button id="submit-button" onclick="fixSubtitle()">Transform text</button></td>
    </tr>
    <hr>
    <a href="" id="download-link">click here to download your file</a>

    <script>
        let subtitleText = "";
        let subtitleFileName = "";

        const fixedSubtitlePrefix = "PopravljenPrevod_";

        function fixSubtitle() {
            const loadFileAsText = new Promise(function (resolve, reject) {

                let fileToLoad = document.getElementById("fileToLoad").files[0];

                let fileReader = new FileReader();

                fileReader.onload = function (fileLoadedEvent) {
                    subtitleText = fileLoadedEvent.target.result;
                    subtitleFileName = fixedSubtitlePrefix + fileToLoad.name;

                    console.log(subtitleFileName);

                    const characterCodes = [230, 232, 240, 198, 200, 208];
                    const characters = ['ć', 'č', 'đ', 'Ć', 'Č', 'Đ']

                    for (let i = 0; i < characterCodes.length; i++) {
                        let pattern = String.fromCharCode(characterCodes[i]),
                            result = new RegExp(pattern, "g");
                        subtitleText = subtitleText.replace(result, characters[i]);
                    }

                    console.log("Ispravljen prevod: " + subtitleText);

                    resolve("Text transformed");
                };

                fileReader.readAsText(fileToLoad, 'ISO-8859-1');

            }).then(subtitle => {
                downloadFixedSubtitle(subtitleText, subtitleFileName, "text/plain");
            }).catch(error => {
                console.log("greska: ", error);
            });
        }

        function downloadFixedSubtitle(subtitleText, subtitleName, type) {
            var downloadLink = document.getElementById("download-link");
            var file = new Blob([subtitleText], { type: type });
            downloadLink.href = URL.createObjectURL(file);
            downloadLink.download = subtitleName;
        }

    </script>
</body>

</html>
